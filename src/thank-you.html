<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Vielen Dank für Ihre Bestellung - Holzverliebt" />
  <title>Vielen Dank für Ihre Bestellung - Holzverliebt</title>
  <link rel="icon" type="image/svg+xml" href="/assets/logo/logo.svg" />
  <link rel="alternate icon" href="/assets/logo/logo.png" />
  <link rel="apple-touch-icon" href="/assets/logo/logo.png" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background: #f6f8fb;
      color: #1a1a1a;
    }

    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.06);
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 16px;
      color: #111;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      color: #666;
      margin-bottom: 24px;
    }

    .timer-text {
      font-size: 14px;
      color: #999;
      margin-bottom: 32px;
    }

    #seconds {
      font-weight: bold;
      color: #0055ff;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      background: #0055ff;
      color: #fff;
      padding: 14px 28px;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.2s;
      width: 100%;
      box-sizing: border-box;
    }

    .btn:hover {
      background: #0044cc;
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
        border-radius: 12px;
      }
      h1 { font-size: 22px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Vielen Dank für Ihre Bestellung!</h1>
    <p>Wir haben Ihre Bestellung erhalten und werden Sie in Kürze kontaktieren.</p>
    
    <div class="timer-text">
      Weiterleitung zur Startseite in <span id="seconds">10</span> Sekunden...
    </div>

    <a href="/" class="btn">Jetzt zur Startseite</a>
  </div>

  <script>
    let timeLeft = 10; // Время в секундах
    const timerElement = document.getElementById('seconds');

    const countdown = setInterval(() => {
      timeLeft--;
      timerElement.textContent = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(countdown);
        window.location.href = "/"; // Путь для возврата
      }
    }, 1000);
  </script>
</body>
</html>
